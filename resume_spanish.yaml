# Configuración visual detallada basada en la documentación (Páginas 15-16)
design:
  theme: moderncv
  page:
    size: us-letter
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_page_numbering: true
    show_last_updated_date: false
  colors:
    name: "#004f90"
    section_titles: "#004f90"
    links: "#004f90"
  header:
    alignment: left
    name_font_size: 25pt
  section_titles:
    type: with-partial-line
    bold: true

# Configuración de idioma para que las fechas salgan en Español (Página 17)
locale:
  language: es
  date_template: MONTH_ABBREVIATION YEAR
  month: mes
  months: meses
  year: año
  years: años
  present: Presente
  to: "-"
  abbreviations_for_months:
